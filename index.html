<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesh-Github-Paylod</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script id="repo-template" type="text/x-handlebars-template">
            <li>
              <a href="{{html_url}}" target="_blank">
                <h3>{{name}}</h3>
              </a>
              <p>Description: {{description}}</p>
              <p>Language: {{language}}</p>
              <p>Created: {{created_at}}</p>
              <p>Last updated: {{updated_at}}</p>
              {{#if watchers_count}}
              <p>{{watchers_count}} watching this repo</p>
              {{/if}}
            </li>
          </script>

</head>

<body>
    <h1>Mesh-Interview-Github-Payload</h1>

    <section id="githubInfo">

        <ul>
            <li></li>
        </ul>
    </section>


    <!-- **********Scripts********** -->
    <script src="payloadTemplate.js"></script>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="/controllers/getRepoController.js"></script>
    <script src="/view/repoView.js"></script>
    <script src="/modules/repos.js"></script>



</body>

</html>
